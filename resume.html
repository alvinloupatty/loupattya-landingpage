<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvin Loupatty's Resume</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        background-color: #301934;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .resume-section {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 90%;
        display: flex; /* Enable flexbox for reordering */
        flex-direction: column; /* Stack items vertically */
      }
      .resume-section h1 {
        color: #f0f4c3;
        margin-bottom: 20px;
      }
      .resume-screenshot {
        max-width: 100%;
        height: auto;
        border: 2px solid #f0f4c3;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .resume-section a {
        color: #f0f4c3;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid #f0f4c3;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin-top: 20px;
      }
      .resume-section a:hover {
        background-color: #f0f4c3;
        color: #301934;
      }
      .resume-section a {
        margin-top: auto; /* Push the link to the bottom */
      }
    </style>
</head>
<body>
    <div class="resume-section">
        <h1>Alvin Loupatty</h1>
        <img src="alvin_loupatty_resume.png" alt="Alvin Loupatty's Resume" class="resume-screenshot">
        <a href="alvin_loupatty_resume.pdf" target="_blank">Download My Resume</a>
    </div>
</body>
</html>
